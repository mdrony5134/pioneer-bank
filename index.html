<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bank-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="User Email" required>
            <br>
            <input type="password" class="form-control" placeholder="User Password" required>
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row"> 
            <div c lass="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
               <div class="balance status">
                <h5>Balance</h5>
                <h2> $<span id="currentBalance">1240</span></h2>
               </div>
            </div>
        </div> 
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$amount you want to deposit">
                    <br>
                    <button id="depositButton" class="btn btn-success">Deposit</button> 
                </div>
            </div>    
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$amount you want to withdraw">
                <br>
                <button id="addWithdraw" class="btn btn-success"> Withdraw </button>
               </div>
            </div>    
        </div>
    </div>

    <!-- JS Start -->
    
    <script>
        // login Button js
        document.getElementById('login').addEventListener('click',function(){
            const bankArea = document.getElementById('bank-area');
            bankArea.style.display = 'none';
            document.body.style.backgroundColor = 'pink'
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block';
        })
        // deposit button
         document.getElementById('depositButton').addEventListener('click',function(){
           const depositNumber = getInput('depositAmount');
            //  const currentDeposit = document.getElementById('currentDeposit').innerText;
            //  const currentDepositNumber = parseFloat(currentDeposit);
            //  const total = depositNumber + currentDepositNumber;
            //  document.getElementById('currentDeposit').innerText = total;
            updateSpanText('currentDeposit',depositNumber);
            updateSpanText("currentBalance",depositNumber);
             document.getElementById('depositAmount').value = "";
         })
        // withdraw button event handler

         document.getElementById('addWithdraw').addEventListener('click',function(){
            const withdrawNumber = getInput('withdrawAmount');
            console.log(withdrawNumber);
         })

         function getInput(id){
            const  amount = document.getElementById(id).value;
            const withdrawNumber = parseFloat(amount);
            return withdrawNumber;
         } 

         function updateSpanText(id,depositNumber){
            const currentBalance = document.getElementById(id).innerText;
             const currentBalanceNumber = parseFloat(currentBalance);
             const totalBalance = depositNumber + currentBalanceNumber;
             document.getElementById(id).innerText = totalBalance;
         }
    </script>
</body>
</html>
